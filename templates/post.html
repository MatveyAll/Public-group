<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание записи</title>
    <link rel="stylesheet" href="/static/style_1.css">
</head>
<body>
    <h1>Создание записи</h1>
    <form action="/create_post" method="POST">
        <input type="title" name="title" placeholder="Название"><br> <!-- Изменил name на title -->
        <textarea name="text" placeholder="Текст"></textarea><br>
	<div class="form-group">
		<select class="form-control" id="classSelect" name="class">
                   <option>Животные</option>
                   <option>Личные переживания</option>
                   <option>Спорт</option>
                   <option>Искусство</option>
                   <option>Семейные разборки</option>
                </select>
        </div>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
